<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table id="planes">
		<thead>
			<tr>
				<th>Model</th>
				<th>Engine</th>
				<th>Seats</th>
				<th>Max Takeoff Weight</th>
				<th>Max Baggage</th>
				<th>Max Speed</th>
			</tr>
		</thead>
	</table>
	<br>
    <form id="form">
		Model: <input type="text" id="model" name="model"></br>
		Engine: <input type="text" id="engine" name="engine"></br>
		Seats: <input type="text" id="seats" name="seats"></br>
		Max Takeoff Weight: <input type="text" id="maxWeight" name="maxWeight"></br>
		Max Baggage: <input type="text" id="maxBaggage" name="maxBaggage"></br>
		Max Speed: <input type="text" id="maxSpeed" name="maxSpeed"></br>
	</form>
	<button id="add">Add</button>
</body>
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
